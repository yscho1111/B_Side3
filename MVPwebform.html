<html>
<br>
 <h1> 아래 정보는 아이의 안전을 위해 부모님이 직접 입력한 정보입니다. </h1>
  <h1> 위급 상황 시 아래 정보에 따라 대처해주세요.  </h1> 
    
    <body>
      
     <form>
      <fieldset>
       <legend> 아이 인적사항 </legend> 
       이름  <br> <input type = "text" name = "name"><br>
       생년월일  <br> <input type = "text" name = "childdate"><br>
       보호자 연락처  <br> <input type = "text" name = "phonenum"><br>
       <br><input type = "submit" value = "정보 입력">
      
      </fieldset>   
       <br>  
      <fieldset>
       <legend> 아이 의료정보 </legend> 
      
       <form>  
       <br>
       혈액형을 선택해주세요.<br>
       <select name = "blood">
       <option value = "A">A형</option>  
       <option value = "B">B형</option>    
       <option value = "O">O형</option>    
       <option value = "AB">AB형</option>      
       </select>
       </form>
        &nbsp;&nbsp;그 외 혈액형 : <input type = "text" name = "bloodtype">
       <br><br>
    
       병력  <br> <textarea name = "text" rows = "8" cols = "80">과거질환&현 병력/징후와 증상/증상 유발요인/증상 지속시간 등</textarea><br><br>
       주 이용 병원 : <input type = "text" name = "hospital"> &nbsp; 병원 연락처 : <input type = "text" name = "hospitalnum"><br>
       <br><input type = "submit" value = "정보 입력">
      
      </fieldset>      
     </form>
        
 
    
    
   <br>
  <p style="color:red"> * 위 정보를 다른 목적으로 이용할 시 처벌 받을 수 있습니다.  </p>
   <br>
    <br>
   </body>
</html>
